{% extends "base.html" %}

{% block title %} Page Indexer {% endblock %}

{% block content %}
    <form id="searchForm" method="get" action="/search">
      <input id="searchInput" type="text" name="q" maxlength="80" placeholder="Enter keywords...">
      <button type="submit">Search</button>
    </form>
    <p>Pages in index: {{pages}}</p>
{% endblock %}
